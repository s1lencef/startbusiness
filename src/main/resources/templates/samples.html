<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot File Download Example</h1>

<tr style="border: 2px black solid" th:each="document : ${documents}">
	<a class="log-a log-button" href="/" style="background: #fff" th:href="@{/download?id=}+${document.id}">
		<td th:text="${document.name}">Full Name</td>
		<td th:text="${#dates.format(document.date, 'dd-MMM-yyyy')}">Email</td>
</tr>


</body>
</html>
