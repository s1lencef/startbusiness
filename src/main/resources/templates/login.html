<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Start_business</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<link href="../static/style/fonts/fonts.css" rel="stylesheet" th:href="@{/style/fonts/fonts.css}">
	<link href="../static/style/css/basic-style.css" rel="stylesheet" th:href="@{/style/css/basic-style.css}">
	<link href="../static/style/css/login_styles.css" rel="stylesheet" th:href="@{/style/css/login_styles.css}">
</head>

<body>
<header th:insert = "header :: header"></header>
<div id="content">
	<section id="auth-page">
		<div class="wrapper wrapper-hover" id="log-wrapper">
			<svg class="blob" fill="none" height="483" id="blob1" viewBox="0 0 492 483" width="492"
			     xmlns="http://www.w3.org/2000/svg">

					      fill="url(#paint0_linear_100_5)"/>

			<svg class="blob" fill="none" height="256" id="blob2" viewBox="0 0 389 256" width="389"

				<g filter="url(#filter0_f_99_4)" opacity="0.7">
					<path d="M108.784 69.9027C-55.6844 113.333 120.882 225.067 199.475 214.431C278.068 203.795 335.861 183.868 346.734 115.43C361.579 21.9912 273.252 26.4727 108.784 69.9027Z"

						<feFlood flood-opacity="0" result="BackgroundImageFix"/>
						<feBlend in="SourceGraphic" in2="BackgroundImageFix" mode="normal" result="shape"/>
						<feGaussianBlur result="effect1_foregroundBlur_99_4" stdDeviation="20"/>
					</filter>
					<linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_99_4" x1="218.603" x2="137.659"
					                y1="212.362"
					                y2="-18.4554">

						<stop offset="1" stop-color="#ADFF44" stop-opacity="0"/>
					</linearGradient>
				</defs>
			</svg>
			<svg class="blob" fill="none" height="472" id="blob3" viewBox="0 0 613 472" width="613"
			     xmlns="http://www.w3.org/2000/svg">
				<g filter="url(#filter0_f_100_6)" opacity="0.7">
					<path d="M151.337 162.104C-132.302 290.598 199.876 468.411 338.498 425.271C477.121 382.131 574.158 274.306 572.936 147.462C571.267 -25.7197 434.975 33.6099 151.337 162.104Z"
					      fill="url(#paint0_linear_100_6)"/>
				</g>
				<defs>
					<filter color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse" height="471.875"
					        id="filter0_f_100_6" width="612.804"
					        x="0.143066" y="-0.00997925">
						<feFlood flood-opacity="0" result="BackgroundImageFix"/>
						<feBlend in="SourceGraphic" in2="BackgroundImageFix" mode="normal" result="shape"/>
						<feGaussianBlur result="effect1_foregroundBlur_100_6" stdDeviation="20"/>
					</filter>
					<linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_100_6" x1="623.245" x2="193.887"
					                y1="211.448"
					                y2="199.329">
						<stop stop-color="#498CDB"/>
						<stop offset="1" stop-color="#FF44B4" stop-opacity="0"/>
					</linearGradient>
				</defs>
			</svg>
			<div class="log-form-container">
				<form method="post" th:action="@{/login}">
					<div class="log-form">
						<div class="log-option">
							<div class="auth-button">
								<span class="log-span">Вход</span>
								<a class="log-a log-button" href="/" style="background: #3755FA" th:href="@{/login}">
									<svg fill="none" height="22" viewBox="0 0 18 22" width="18">
										<path d="M5.49992 1.66666H17.1666V18C17.1666 18.6188 16.9208 19.2123 16.4832 19.6499C16.0456 20.0875 15.4521 20.3333 14.8333 20.3333H5.49992M8.99992 14.5L12.4999 11M12.4999 11L8.99992 7.49999M12.4999 11H0.833252"
										      stroke="white" stroke-linecap="round" stroke-linejoin="round"
										      stroke-width="1.5"/>
									</svg>
								</a>
							</div>
							<div class="auth-button">
								<span class="log-span">Регистрация</span>
								<a class="log-a reg-button" href="/" style="background: #fff"
								   th:href="@{/registration}">
									<svg fill="none" height="24" viewBox="0 0 24 24" width="24"
									     xmlns="http://www.w3.org/2000/svg">
										<path d="M17 10H20M20 10H23M20 10V7M20 10V13M1 20V19C1 17.1435 1.7375 15.363 3.05025 14.0503C4.36301 12.7375 6.14348 12 8 12M8 12C9.85652 12 11.637 12.7375 12.9497 14.0503C14.2625 15.363 15 17.1435 15 19V20M8 12C9.06087 12 10.0783 11.5786 10.8284 10.8284C11.5786 10.0783 12 9.06087 12 8C12 6.93913 11.5786 5.92172 10.8284 5.17157C10.0783 4.42143 9.06087 4 8 4C6.93913 4 5.92172 4.42143 5.17157 5.17157C4.42143 5.92172 4 6.93913 4 8C4 9.06087 4.42143 10.0783 5.17157 10.8284C5.92172 11.5786 6.93913 12 8 12Z"
										      stroke="black" stroke-linecap="round" stroke-linejoin="round"
										      stroke-width="1.5"/>
									</svg>
								</a>
							</div>
						</div>
					</div>
					<div class="log-form">
						<span class="log-span">Почта</span>
						<label class="log-input" for="username">
							<input autofocus="autofocus" id="username"
							       name="username" placeholder="email@gmail.com"
							       type="text">
							<svg fill="none" height="18" viewBox="0 0 21 18" width="21"
							     xmlns="http://www.w3.org/2000/svg">
								<path d="M19.0312 16.7143H1.96875C0.879375 16.7143 0 15.8529 0 14.7857V3.21429C0 2.14715 0.879375 1.28572 1.96875 1.28572H19.0312C20.1206 1.28572 21 2.14715 21 3.21429V14.7857C21 15.8529 20.1206 16.7143 19.0312 16.7143ZM1.96875 2.57144C1.60125 2.57144 1.3125 2.85429 1.3125 3.21429V14.7857C1.3125 15.1457 1.60125 15.4286 1.96875 15.4286H19.0312C19.3988 15.4286 19.6875 15.1457 19.6875 14.7857V3.21429C19.6875 2.85429 19.3988 2.57144 19.0312 2.57144H1.96875Z"
								      fill="black"/>
								<path d="M10.5 11.52C9.58124 11.52 8.74124 11.16 8.11124 10.5043L1.22062 3.33C0.971241 3.07285 0.984366 2.66143 1.24687 2.41714C1.50937 2.17285 1.92937 2.18571 2.17874 2.44285L9.06937 9.61714C9.81749 10.4014 11.1825 10.4014 11.9306 9.61714L18.8212 2.45571C19.0706 2.19857 19.4906 2.18571 19.7531 2.43C20.0156 2.67428 20.0287 3.08571 19.7794 3.34285L12.8887 10.5171C12.2587 11.1729 11.4187 11.5329 10.5 11.5329V11.52Z"
								      fill="black"/>
							</svg>
						</label>
					</div>
					<div class="log-form">
						<span class="log-span">Пароль</span>
						<label class="log-input" for="password">
							<input id="password" name="password" type="password"/>
							<a class="password-control" onclick="return show_hide_password(this);">
								<svg fill="none" height="10" viewBox="0 0 22 10" width="22"
								     xmlns="http://www.w3.org/2000/svg">
									<path d="M1 8.33333H21V10H1V8.33333ZM2.15 4.95833L3 3.725L3.85 4.95833L5.15 4.33333L4.3 3.1H6V1.85H4.3L5.15 0.625L3.85 0L3 1.225L2.15 0L0.85 0.625L1.7 1.85H0V3.1H1.7L0.85 4.33333L2.15 4.95833ZM8.85 4.33333L10.15 4.95833L11 3.725L11.85 4.95833L13.15 4.33333L12.3 3.1H14V1.85H12.3L13.15 0.625L11.85 0L11 1.225L10.15 0L8.85 0.625L9.7 1.85H8V3.1H9.7L8.85 4.33333ZM22 1.85H20.3L21.15 0.625L19.85 0L19 1.225L18.15 0L16.85 0.625L17.7 1.85H16V3.1H17.7L16.85 4.33333L18.15 4.95833L19 3.725L19.85 4.95833L21.15 4.33333L20.3 3.1H22V1.85Z"
									      fill="black"/>
								</svg>
							</a>
						</label>
						<a id="renew-pass" th:href="@{/forgot-password}">Забыли пароль?</a>
					</div>
					<div class="log-form">
						<span class="log-span">Войти</span>
						<label class="label-submit" for="login-submit">
							<input class="submit-button" id="login-submit" name="login-submit"
							       type="submit" value=""/>
						</label>
					</div>
				</form>
				<!-- error message -->
				<div class="alert" th:if="${param.error}">
					<p class="alert-danger">Неверный логин или пароль</p>
					<svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						<path clip-rule="evenodd"
						      d="M12.8999 1.50004C15.2999 1.65004 17.5499 2.85004 19.1999 4.50004C21.1499 6.60004 22.1999 9.15004 22.1999 12.15C22.1999 14.55 21.2999 16.8 19.7999 18.75C18.2999 20.55 16.1999 21.9 13.7999 22.35C11.3999 22.8 8.99994 22.5 6.89994 21.3C4.79994 20.1 3.14994 18.3 2.24994 16.05C1.34994 13.8 1.19994 11.25 1.94994 9.00004C2.69994 6.60004 4.04994 4.65004 6.14994 3.30004C8.09994 1.95004 10.4999 1.35004 12.8999 1.50004ZM13.6499 20.85C15.5999 20.4 17.3999 19.35 18.7499 17.7C19.9499 16.05 20.6999 14.1 20.5499 12C20.5499 9.60004 19.6499 7.20004 17.9999 5.55004C16.4999 4.05004 14.6999 3.15004 12.5999 3.00004C10.6499 2.85004 8.54994 3.30004 6.89994 4.50004C5.24994 5.70004 4.04994 7.35004 3.44994 9.45004C2.84994 11.4 2.84994 13.5 3.74994 15.45C4.64994 17.4 5.99994 18.9 7.79994 19.95C9.59994 21 11.6999 21.3 13.6499 20.85ZM11.8499 11.25L15.4499 7.50004L16.4999 8.55004L12.8999 12.3L16.4999 16.05L15.4499 17.1L11.8499 13.35L8.24994 17.1L7.19994 16.05L10.7999 12.3L7.19994 8.55004L8.24994 7.50004L11.8499 11.25Z"
						      fill="#D34242"
						      fill-rule="evenodd"/>
					</svg>
				</div>
				<!-- logout message -->
				<div class="alert" th:if="${param.logout}">
					<p class="alert-info">Вы вышли из своего профиля</p>
					<svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
						<path clip-rule="evenodd"
						      d="M12.8999 1.50004C15.2999 1.65004 17.5499 2.85004 19.1999 4.50004C21.1499 6.60004 22.1999 9.15004 22.1999 12.15C22.1999 14.55 21.2999 16.8 19.7999 18.75C18.2999 20.55 16.1999 21.9 13.7999 22.35C11.3999 22.8 8.99994 22.5 6.89994 21.3C4.79994 20.1 3.14994 18.3 2.24994 16.05C1.34994 13.8 1.19994 11.25 1.94994 9.00004C2.69994 6.60004 4.04994 4.65004 6.14994 3.30004C8.09994 1.95004 10.4999 1.35004 12.8999 1.50004ZM13.6499 20.85C15.5999 20.4 17.3999 19.35 18.7499 17.7C19.9499 16.05 20.6999 14.1 20.5499 12C20.5499 9.60004 19.6499 7.20004 17.9999 5.55004C16.4999 4.05004 14.6999 3.15004 12.5999 3.00004C10.6499 2.85004 8.54994 3.30004 6.89994 4.50004C5.24994 5.70004 4.04994 7.35004 3.44994 9.45004C2.84994 11.4 2.84994 13.5 3.74994 15.45C4.64994 17.4 5.99994 18.9 7.79994 19.95C9.59994 21 11.6999 21.3 13.6499 20.85ZM11.8499 11.25L15.4499 7.50004L16.4999 8.55004L12.8999 12.3L16.4999 16.05L15.4499 17.1L11.8499 13.35L8.24994 17.1L7.19994 16.05L10.7999 12.3L7.19994 8.55004L8.24994 7.50004L11.8499 11.25Z"
						      fill="#D34242"
						      fill-rule="evenodd"/>
					</svg>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="../static/style/js/login-script.js" th:src="@{/style/js/login-script.js}" type="text/javascript"></script>
<script src="../static/style/js/login.js" th:src="@{/style/js/login.js}" type="text/javascript"></script>
<script src="../static/style/js/header.js" th:src="@{/style/js/header.js}" type="text/javascript"></script>
</body>
</html>
