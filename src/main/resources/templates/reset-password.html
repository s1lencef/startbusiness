<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Start_business</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<link href="../static/style/fonts/fonts.css" rel="stylesheet" th:href="@{/style/fonts/fonts.css}">
	<link href="../static/style/css/basic-style.css" rel="stylesheet" th:href="@{/style/css/basic-style.css}">
	<link href="../static/style/css/login_styles.css" rel="stylesheet" th:href="@{/style/css/login_styles.css}">
</head>

<body>
<header th:insert = "header :: header"></header>
<div id="content">
	<section id="auth-page">
		<div class="wrapper wrapper-hover"  id="log-wrapper">
			<svg fill="none" height="483" class="blob" id="blob1" viewBox="0 0 492 483" width="492"
				 xmlns="http://www.w3.org/2000/svg">
				<g filter="url(#filter0_f_100_5)" opacity="0.7">
					<path d="M85.9872 157.317C-95.3923 338.359 316.212 497.503 410.12 423.683C504.028 349.863 411.967 251.359 377.08 157.135C329.449 28.4892 267.367 -23.7258 85.9872 157.317Z"
						  fill="url(#paint0_linear_100_5)"/>
				</g>
				<defs>
					<filter color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse" height="481.888"
							id="filter0_f_100_5" width="490.752"
							x="0.357422" y="0.284363">
						<feFlood flood-opacity="0" result="BackgroundImageFix"/>
						<feBlend in="SourceGraphic" in2="BackgroundImageFix" mode="normal" result="shape"/>
						<feGaussianBlur result="effect1_foregroundBlur_100_5" stdDeviation="20"/>
					</filter>
					<linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_100_5" x1="80.8621" x2="377.844"
									y1="257.653"
									y2="371.516">
						<stop stop-color="#94DEFE"/>
						<stop offset="1" stop-color="#5EA800" stop-opacity="0"/>
					</linearGradient>
				</defs>
			</svg>
			<svg fill="none" height="256" class="blob" id="blob2" viewBox="0 0 389 256" width="389"
				 xmlns="http://www.w3.org/2000/svg">
				<g filter="url(#filter0_f_99_4)" opacity="0.7">
					<path d="M108.784 69.9027C-55.6844 113.333 120.882 225.067 199.475 214.431C278.068 203.795 335.861 183.868 346.734 115.43C361.579 21.9912 273.252 26.4727 108.784 69.9027Z"
						  fill="url(#paint0_linear_99_4)"/>
				</g>
				<defs>
					<filter color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse" height="254.98"
							id="filter0_f_99_4" width="387.359"
							x="0.987305" y="0.160461">
						<feFlood flood-opacity="0" result="BackgroundImageFix"/>
						<feBlend in="SourceGraphic" in2="BackgroundImageFix" mode="normal" result="shape"/>
						<feGaussianBlur result="effect1_foregroundBlur_99_4" stdDeviation="20"/>
					</filter>
					<linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_99_4" x1="218.603" x2="137.659"
									y1="212.362"
									y2="-18.4554">
						<stop stop-color="#91FFF8"/>
						<stop offset="1" stop-color="#ADFF44" stop-opacity="0"/>
					</linearGradient>
				</defs>
			</svg>
			<svg fill="none" height="472" class="blob" id="blob3" viewBox="0 0 613 472" width="613"
				 xmlns="http://www.w3.org/2000/svg">
				<g filter="url(#filter0_f_100_6)" opacity="0.7">
					<path d="M151.337 162.104C-132.302 290.598 199.876 468.411 338.498 425.271C477.121 382.131 574.158 274.306 572.936 147.462C571.267 -25.7197 434.975 33.6099 151.337 162.104Z"
						  fill="url(#paint0_linear_100_6)"/>
				</g>
				<defs>
					<filter color-interpolation-filters="sRGB" filterUnits="userSpaceOnUse" height="471.875"
							id="filter0_f_100_6" width="612.804"
							x="0.143066" y="-0.00997925">
						<feFlood flood-opacity="0" result="BackgroundImageFix"/>
						<feBlend in="SourceGraphic" in2="BackgroundImageFix" mode="normal" result="shape"/>
						<feGaussianBlur result="effect1_foregroundBlur_100_6" stdDeviation="20"/>
					</filter>
					<linearGradient gradientUnits="userSpaceOnUse" id="paint0_linear_100_6" x1="623.245" x2="193.887"
									y1="211.448"
									y2="199.329">
						<stop stop-color="#498CDB"/>
						<stop offset="1" stop-color="#FF44B4" stop-opacity="0"/>
					</linearGradient>
				</defs>
			</svg>
			<div class="log-form-container">
				<form th:action="@{/reset-password}"  th:object="${passwordResetForm}" method="post">
					<input type="hidden" name="token" th:value="${token}"/>
					<div class="log-form">
						<div class="log-option">
							<div class="auth-button">
								<span class="log-span">Вход</span>
								<a class="log-a log-button" href="/" style="background: #fff" th:href="@{/login} ">
									<svg fill="none" height="22" viewBox="0 0 18 22" width="18">
										<path d="M5.49992 1.66666H17.1666V18C17.1666 18.6188 16.9208 19.2123 16.4832 19.6499C16.0456 20.0875 15.4521 20.3333 14.8333 20.3333H5.49992M8.99992 14.5L12.4999 11M12.4999 11L8.99992 7.49999M12.4999 11H0.833252"
											  stroke="black" stroke-linecap="round" stroke-linejoin="round"
											  stroke-width="1.5"/>
									</svg>
								</a>
							</div>
							<div class="auth-button">
								<span class="log-span">Регистрация</span>
								<a class="log-a reg-button" href="/" style="background: #fff"
								   th:href="@{/registration}">
									<svg fill="none" height="24" viewBox="0 0 24 24" width="24"
										 xmlns="http://www.w3.org/2000/svg">
										<path d="M17 10H20M20 10H23M20 10V7M20 10V13M1 20V19C1 17.1435 1.7375 15.363 3.05025 14.0503C4.36301 12.7375 6.14348 12 8 12M8 12C9.85652 12 11.637 12.7375 12.9497 14.0503C14.2625 15.363 15 17.1435 15 19V20M8 12C9.06087 12 10.0783 11.5786 10.8284 10.8284C11.5786 10.0783 12 9.06087 12 8C12 6.93913 11.5786 5.92172 10.8284 5.17157C10.0783 4.42143 9.06087 4 8 4C6.93913 4 5.92172 4.42143 5.17157 5.17157C4.42143 5.92172 4 6.93913 4 8C4 9.06087 4.42143 10.0783 5.17157 10.8284C5.92172 11.5786 6.93913 12 8 12Z"
											  stroke="black" stroke-linecap="round" stroke-linejoin="round"
											  stroke-width="1.5"/>
									</svg>
								</a>
							</div>
						</div>
					</div>
					<div class="log-form">
						<span class="log-span">Пароль</span>
						<label class="log-input" for="password">
							<input id="password"
								   class="form-control"
								   placeholder="password"
								   type="password"
								   name="password"/>
							<a class="password-control" onclick="return show_hide_password(this);">
								<svg fill="none" height="10" viewBox="0 0 22 10" width="22"
									 xmlns="http://www.w3.org/2000/svg">
									<path d="M1 8.33333H21V10H1V8.33333ZM2.15 4.95833L3 3.725L3.85 4.95833L5.15 4.33333L4.3 3.1H6V1.85H4.3L5.15 0.625L3.85 0L3 1.225L2.15 0L0.85 0.625L1.7 1.85H0V3.1H1.7L0.85 4.33333L2.15 4.95833ZM8.85 4.33333L10.15 4.95833L11 3.725L11.85 4.95833L13.15 4.33333L12.3 3.1H14V1.85H12.3L13.15 0.625L11.85 0L11 1.225L10.15 0L8.85 0.625L9.7 1.85H8V3.1H9.7L8.85 4.33333ZM22 1.85H20.3L21.15 0.625L19.85 0L19 1.225L18.15 0L16.85 0.625L17.7 1.85H16V3.1H17.7L16.85 4.33333L18.15 4.95833L19 3.725L19.85 4.95833L21.15 4.33333L20.3 3.1H22V1.85Z"
										  fill="black"/>
								</svg>
							</a>
						</label>
					</div>
					<div class="log-form">
						<span class="log-span">Повторите пароль</span>
						<label class="log-input" for="password-try">
							<input id="password-try"
								   class="form-control"
								   placeholder="Confirm password"
								   type="password"
								   name="confirmPassword"/>
							<a class="password-control" onclick="return show_hide_password(this);">
								<svg fill="none" height="10" viewBox="0 0 22 10" width="22"
									 xmlns="http://www.w3.org/2000/svg">
									<path d="M1 8.33333H21V10H1V8.33333ZM2.15 4.95833L3 3.725L3.85 4.95833L5.15 4.33333L4.3 3.1H6V1.85H4.3L5.15 0.625L3.85 0L3 1.225L2.15 0L0.85 0.625L1.7 1.85H0V3.1H1.7L0.85 4.33333L2.15 4.95833ZM8.85 4.33333L10.15 4.95833L11 3.725L11.85 4.95833L13.15 4.33333L12.3 3.1H14V1.85H12.3L13.15 0.625L11.85 0L11 1.225L10.15 0L8.85 0.625L9.7 1.85H8V3.1H9.7L8.85 4.33333ZM22 1.85H20.3L21.15 0.625L19.85 0L19 1.225L18.15 0L16.85 0.625L17.7 1.85H16V3.1H17.7L16.85 4.33333L18.15 4.95833L19 3.725L19.85 4.95833L21.15 4.33333L20.3 3.1H22V1.85Z"
										  fill="black"/>
								</svg>
							</a>
						</label>
					</div>
					<div class="log-form">
						<span class="log-span">Сменить пароль</span>
						<label class="label-submit" for="login-submit">
							<input class="submit-button" id="login-submit" name="login-submit"
								   type="submit" value=""/>
						</label>
					</div>
				</form>
				<!-- logout message -->
				<div class="alert" th:if="${param.resetSuccess}">
					<p class="alert-info">Вы успешно сменили пароль</p>
					<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M12 2L14.6265 3.916L17.878 3.91L18.8765 7.004L21.5105 8.91L20.5 12L21.5105 15.09L18.8765 16.996L17.878 20.09L14.6265 20.084L12 22L9.3735 20.084L6.122 20.09L5.1235 16.996L2.4895 15.09L3.5 12L2.4895 8.91L5.1235 7.004L6.122 3.91L9.3735 3.916L12 2Z" stroke="#037700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M8.5 12L11 14.5L16 9.5" stroke="#037700" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
			</div>
		</div>
	</section>
</div>
<script src="../static/style/js/login-script.js" th:src="@{/style/js/login-script.js}" type="text/javascript"></script>
</body>
</html>
